# Configuração Netlify - Frontend Estático
# As Firebase Functions permanecem no Firebase (separadas)

[build]
  command = "npm run build"
  publish = "."
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

# SPA routing - todas as rotas servem index.html (exceto arquivos estáticos)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {path = ["!/*.json", "!/*.js", "!/*.svg", "!/*.png", "!/*.jpg", "!/*.ico"]}

# Headers de segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# PWA - Service Worker sem cache
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# PWA - Manifest sem cache
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=0, must-revalidate"
